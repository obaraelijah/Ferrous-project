site_name: ferrous Project
site_url: "https://ferrous-project.org/"
theme:
  name: material
  custom_dir: overrides
  features:
    - content.tabs.link
    - content.code.annotate
  palette:
    primary: black
    scheme: slate
repo_url: https://github.com/myOmikron/ferrous-project
repo_name: myOmikron/ferrous-project
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  version:
    provider: mike
nav:
  - Home: index.md