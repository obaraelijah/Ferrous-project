site_name: ferrous Project Docs
site_url: "https://docs.ferrous-project.org/"
theme:
  name: material
  logo: "assets/ferrous_logo.png"
  favicon: "assets/favicon.svg"
  icon:
    repo: "fontawesome/brands/github"
  custom_dir: overrides
  features:
    - content.tabs.link
    - content.code.annotate
    - toc.follow
    - toc.integrate
    - navigation.tabs
    - navigation.top
  palette:
    scheme: slate
    primary: black
repo_url: https://github.com/obaraelijah/ferrous-project
repo_name: obaraelijah/ferrous-project
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  version:
    provider: mike
nav:
  - Home: index.md
  - Installation: installation/index.md
  - Administration: administration/index.md
  - Usage: usage/index.md
  - Contribution:
    - General information: contribution/index.md
    - Style guidelines:
      - Rust: contribution/rust.md